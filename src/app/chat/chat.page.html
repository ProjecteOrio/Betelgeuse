<ion-header>
  <ion-toolbar>
    <ion-grid class="header">
      <ion-row class="ion-justify-content-between">
        <ion-avatar>
          <img class="ion-custom-header-avatar" src="../../assets/images/orion.jpg">
        </ion-avatar>
        <ion-title>
          OriÃ³ - Xat
        </ion-title>
      </ion-row>
    </ion-grid>  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="page page-chat">
      <ion-row *ngFor="let message of messages">
      
          <ion-col col-9 *ngIf="message.from !== name" class="message" [ngClass]="{'my_message': message.from === name, 'other_message': message.from !== name}">
            <span class="user_name">{{ message.from }}</span><br>
            <span>{{ message.text }}</span>
            <div class="time">{{message.created | date:'dd.MM hh:MM'}}</div>
          </ion-col>
     
          <ion-col offset-3 col-9 *ngIf="message.from === name" class="message" [ngClass]="{'my_message': message.from === name, 'other_message': message.from !== name}">
            <span class="user_name">{{ message.from }}</span><br>
            <span>{{ message.text }}</span>
            <div class="time">{{message.created | date:'dd.MM hh:MM'}}</div>
          </ion-col>
     
        </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-row class="message_row ion-justify-content-end">
        <ion-col size="10">
          <ion-item lines="none">
            <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="2">
          <ion-button color="primary" expand="full" (click)="sendMessage()" [disabled]="message === ''">
              <ion-icon slot="icon-only" name="ios-send"></ion-icon>
          </ion-button> 
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
